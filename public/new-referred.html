<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #app {
            font-family: "Avenir", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* text-align: center; */
            color: #2c3e50;
            /* margin-top: 60px; */
        }
    </style>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="./styles/vant.css">
    <title>谊众CRM系统</title>
</head>

<body>
    <div id="app">
        <van-nav-bar title="录入新的转介绍信息"></van-nav-bar>
        <van-cell-group title="客户信息(必填)：">
            <van-field v-model="customerName" maxlength="10" required label="客户姓名：" left-icon="contact"
                placeholder="请输入客户姓名">
            </van-field>
            <van-field v-model="customerPhone" type="tel" required label="客户手机：" placeholder="请输入客户手机号"
                :error-message="telErrMsgA" left-icon="phone-o" @input="function(e){telErrMsgA=validMobile(e)}">
            </van-field>
            <van-field readonly clickable label="意向车型" :value="carType" placeholder="请选择车型" @click="showPicker = true">
            </van-field>
            <van-popup v-model="showPicker" position="bottom">
                <van-picker show-toolbar :columns="carTypes" @cancel="showPicker = false" @confirm="onConfirm" />
            </van-popup>
            </van-field>
        </van-cell-group>
        <van-cell-group title="介绍人信息：">
            <van-field v-model="fromName" label="介绍人姓名：" maxlength="10" placeholder="请输入真实的介绍人姓名" required></van-field>
            <van-field v-model="fromPhone" type="tel" label="介绍人手机：" placeholder="请输入真实的介绍人手机号码" required
                :error-message="telErrMsgB" @input="function(e){telErrMsgB=validMobile(e)}"></van-field>
        </van-cell-group>
        <van-field v-model="preEmployerName" label="建议顾问：" placeholder="可输入建议指派的顾问姓名"></van-field>
        <van-cell><span>录入人员：{{ operator.name }}——{{ operator.mobile }}</span></van-cell>
        <van-cell>
            <van-button :disabled="disableButton" type="primary" style="width: 100%" @click="sendNewReferred">确认保存信息
            </van-button>
        </van-cell>
    </div>
</body>
<!-- 引入 Vue 和 Vant 的 JS 文件 -->
<script type="text/javascript" src="./libs/vue.min.js"></script>
<script type="text/javascript" src="./libs/vant.min.js"></script>
<script type="text/javascript" src="./libs/axios.min.js"></script>
<script type="text/javascript" src="./libs/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="./libs/common.js"></script>
<script>
    //const routes = [];
    //const router = new VueRouter({ mode: 'history', routes });

    const app = new Vue({
        el: "#app",
        data: {
            customerName: null,
            customerPhone: null,
            carTypes: ['宝来', '速腾', '迈腾', '高尔夫', '嘉旅', 'CC', '探歌', '探岳', '捷达VA3', '捷达VS5'],
            carType: '',
            showPicker: false,
            fromName: null,
            fromPhone: null,
            preEmployerName: null,
            operator: {
                name: '',
                mobile: '',
                id: ''
            },
            telErrMsgA: null,
            telErrMsgB: null,
            disableButton: false
        },
        beforeMount: function () {
            getTicket()
                // operate = { id, name, mobile }
                .then(r => this.operator = r)
                .catch(err => console.log(err));
        },
        methods: {
            onConfirm(value) {
                this.carType = value;
                this.showPicker = false;
            },
            onChange(picker, value, index) {
                //Toast(`当前值：${value}, 当前索引：${index}`);
                this.carType = value;
            },
            validMobile(e) {
                const reg = /^1(3[0-9]|4[5,7]|5[0,1,2,3,5,6,7,8,9]|6[2,5,6,7]|7[0,1,7,8]|8[0-9]|9[1,8,9])\d{8}$/;
                return reg.test(e) ? null : '号码错误！';
            },
            sendNewReferred() {
                const sendData = {
                    customerName: this.customerName,
                    customerPhone: this.customerPhone,
                    carType: this.carType,
                    fromName: this.fromName,
                    fromPhone: this.fromPhone,
                    preEmployerName: this.preEmployerName,
                    operator: this.operator
                };

                if (!this.customerName || !this.customerPhone || this.telErrMsgA || this.telErrMsgB || !this.fromName || !this.fromPhone) {
                    vant.Dialog({ message: "请正确填写客户及介绍人信息！" });
                    //this.disableButton = true;
                    return;
                }

                getReferred('', this.customerPhone)
                    .then(r => {
                        if (r) {
                            return vant.Dialog.confirm({ title: "提示", message: "已有相同转介绍订单，是否覆盖订单信息？", confirmButtonText: "是", cancelButtonText: "否" })
                                .then(r => send(sendData))
                                .catch(wx.closeWindow);
                        }
                        return send(sendData);
                    })
                    .catch(err => console.log(err));

                function send(data) {
                    // send data to server
                    return axios
                        .get("/yz/referred/new", { params: data })
                        //.then(r => window.alert(r.data.msg))
                        .then(r => vant.Toast.success(r.data.msg))
                        .then(r => setTimeout(wx.closeWindow, 2000))
                        .catch(err => vant.Toast.fail("信息创建失败！"));
                }
            }
        }
    })
</script>

</html>
