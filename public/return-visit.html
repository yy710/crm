<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.2/lib/index.css">
    <title>谊众CRM系统</title>
</head>

<body>
    <div id="app">
        <van-panel title="姓名：诸葛亮" desc="电话：13000000000" status="忠诚客户">
            <div>此处显示用户画像信息</div>
            <div slot="footer">
                <van-button round loading type="warning" loading-text="正在回访中..." size="small" />
            </div>
        </van-panel>

        <van-panel title="姓名：刘备" desc="电话：13000000000" status="普通客户">
            <div>此处显示用户画像信息</div>
            <div slot="footer">
                <van-button round type="primary" size="small" @click.native="handleClick">开始回访</van-button>
            </div>
        </van-panel>

        <van-panel title="姓名：夏侯渊" desc="电话：13000000000" status="新客户">
            <div>此处显示用户画像信息</div>
            <div slot="footer">
                <van-button round disabled type="warning" size="small">三天后回访</van-button>
            </div>
        </van-panel>
    </div>
</body>

<!-- 引入 Vue 和 Vant 的 JS 文件 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: () => {
            return {
                activeNames: ['2']
            }
        },
        methods: {
            handleClick: function () {
                // 调用函数组件，弹出一个 Toast
                vant.Dialog.alert({
                    //title: '提示',
                    message: '此功能正在加紧开发中...'
                }).then(() => {
                    // on close
                });
                //vant.Toast('此功能正在加紧开发中...');
            }
        }
    })
</script>

</html>
