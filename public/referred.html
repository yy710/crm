<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.2/lib/index.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
          <h1>Hello App!</h1>
          <p>
            <!-- 使用 router-link 组件来导航. -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
            <router-link to="/new-referred">goto 3</router-link>
            <router-link to="/stat-referred">goto 2</router-link>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>

        <van-cell-group>
            <van-field v-model="username" required label="客户姓名" left-icon="contact" placeholder="请输入客户姓名"></van-field>
            <van-field v-model="phone" required label="手机号" placeholder="请输入手机号" left-icon="phone-o"></van-field>
        </van-cell-group>

        <van-panel title="姓名：夏侯渊" desc="电话：13000000000" status="新客户">
            <div>此处显示用户画像信息</div>
            <div slot="footer">
                <van-button round disabled type="warning" size="small">三天后回访</van-button>
            </div>
        </van-panel>
    </div>
</body>

<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript" src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vant@2.2/lib/vant.min.js"></script>
<script type="text/javascript" src="./axios.min.js"></script>
<script>
    // 1. 定义（路由）组件。
    // 可以从其他文件 import 进来
    const Foo = { template: '<div>foo</div>' };
    const Bar = { template: '<div>bar</div>' };
    const NewReferred = { template: '<div>111</div>' };
    const StatReferred = { template: '<div>222</div>' };
    // 2. 定义路由
    const routes = [
        { path: '/foo', component: Foo },
        { path: '/bar', component: Bar },
        { path: '/new-referred', component: NewReferred },
        { path: '/stat-referred', component: StatReferred }
    ]
    // 3. 创建 router 实例，然后传 `routes` 配置
    // 你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        routes // （缩写）相当于 routes: routes
    });
    // 4. 创建和挂载根实例。
    // 记得要通过 router 配置参数注入路由，
    // 从而让整个应用都有路由功能
    const app = new Vue({
        el: '#app',
        router,
        data: {
            username: null,
            phone: null
        },
        methods: {
            handleClick: function () {
                // 调用函数组件，弹出一个 Toast
                vant.Dialog.alert({
                    //title: '提示',
                    message: '此功能正在加紧开发中...'
                }).then(() => {
                    // on close
                });
                //vant.Toast('此功能正在加紧开发中...');
            }
        }
    });
</script>

</html>
